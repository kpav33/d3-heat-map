<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Heat Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h2 id="description">1753 - 2015: base temperature 8.66â„ƒ</h2>
    <svg id="root"></svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="20" height="20" fill="blue"></rect>
            <text x="60" y="15" fill="black">Lower than - 1</text>
        </g>
        <g>
            <rect x="10" y="40" width="20" height="20" fill="lightblue"></rect>
            <text x="60" y="55" fill="black">Lower than 0</text>
        </g>
        <g>
            <rect x="10" y="80" width="20" height="20" fill="lightcoral"></rect>
            <text x="60" y="95" fill="black">Higher than 0</text>
        </g>
        <g>
            <rect x="10" y="120" width="20" height="20" fill="red"></rect>
            <text x="60" y="135" fill="black">Higher than 1</text>
        </g>
    </svg>
    <text id="tooltip"></text>
</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
